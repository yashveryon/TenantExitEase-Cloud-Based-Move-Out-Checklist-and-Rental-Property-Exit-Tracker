<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#1d4ed8" />
  <title>Landlord Dashboard - TenantExitEase</title>

  <!-- Tailwind CSS & SweetAlert2 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- External Style -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-landlord min-h-screen p-6 text-white font-sans">

  <!-- Loader -->
  <div id="loader" class="fixed top-0 left-0 right-0 bottom-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
    <div class="w-10 h-10 border-4 border-red-500 border-t-transparent rounded-full animate-spin"></div>
  </div>

  <div class="max-w-5xl mx-auto space-y-12 animate-fadeIn">

    <!-- Header -->
    <header class="border-b border-red-500 pb-4">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-4xl font-bold text-red-500">Landlord Dashboard</h1>
          <p class="text-sm text-red-200 mt-1">Monitor tenant exits, room occupancy history, and movement trends</p>
        </div>
        <button id="logoutBtn" class="text-sm text-red-400 hover:underline">‚Üê Logout</button>
      </div>
    </header>

    <!-- Approved Exit Requests -->
    <section class="bg-white bg-opacity-10 backdrop-blur-md p-6 rounded-xl shadow-md border border-red-400">
      <h2 class="text-2xl font-semibold mb-4 text-red-200">Approved Exit Requests</h2>
      <div id="approvedExitList" class="space-y-4">
        <!-- Cards populated via landlord.js -->
      </div>
    </section>

    <!-- Room History -->
    <section class="bg-white bg-opacity-10 backdrop-blur-md p-6 rounded-xl shadow-md border border-red-400">
      <h2 class="text-2xl font-semibold mb-4 text-red-200">Room History</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full table-auto border-collapse text-sm text-left text-white">
          <thead class="bg-red-900 text-xs text-red-200 uppercase tracking-wide">
            <tr>
              <th class="px-4 py-2 border border-red-400">Room</th>
              <th class="px-4 py-2 border border-red-400">Tenant</th>
              <th class="px-4 py-2 border border-red-400">Move-In</th>
              <th class="px-4 py-2 border border-red-400">Move-Out</th>
            </tr>
          </thead>
          <tbody id="roomHistoryList" class="divide-y divide-red-800">
            <!-- Rows populated via landlord.js -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Tenant Movement Timeline -->
    <section class="bg-white bg-opacity-10 backdrop-blur-md p-6 rounded-xl shadow-md border border-red-400">
      <h2 class="text-2xl font-semibold mb-4 text-red-200">Tenant Movement Timeline</h2>
      <div id="moveTimelineList" class="space-y-3">
        <!-- Timeline items populated via landlord.js -->
      </div>
    </section>

  </div>

  <!-- JS Logic -->
  <script src="js/landlord.js"></script>
</body>
</html>
