<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Damage Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="damage.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-landlord flex items-center justify-center min-h-screen">

  <div class="bg-gray-100 bg-opacity-90 rounded-2xl p-10 max-w-3xl w-full shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-red-700">Damage Report Form</h2>
    
    <form id="damageForm" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      
      <div class="col-span-1">
        <label for="tenantId" class="block font-semibold mb-1">Tenant ID</label>
        <input type="text" id="tenantId" required class="w-full px-4 py-2 rounded" />
      </div>

      <div class="col-span-1">
        <label class="block font-semibold mb-1">Select Damaged Items</label>
        <div id="checkboxGroup" class="bg-white rounded p-3 space-y-2">
          <label class="block"><input type="checkbox" name="item" value="fan" class="mr-2">Fan - ₹50</label>
          <label class="block"><input type="checkbox" name="item" value="table" class="mr-2">Table - ₹100</label>
          <label class="block"><input type="checkbox" name="item" value="chair" class="mr-2">Chair - ₹200</label>
          <label class="block"><input type="checkbox" name="item" value="bed" class="mr-2">Bed - ₹500</label>
          <label class="block"><input type="checkbox" name="item" value="bulb" class="mr-2">Bulb - ₹30</label>
        </div>
      </div>

      <div class="col-span-2">
        <label for="description" class="block font-semibold mb-1">Description of Damage</label>
        <textarea id="description" rows="3" required class="w-full px-4 py-2 rounded"></textarea>
      </div>

      <div class="col-span-1">
        <label for="estimatedAmount" class="block font-semibold mb-1">Estimated Amount</label>
        <input type="number" id="estimatedAmount" class="w-full px-4 py-2 rounded bg-gray-200" readonly />
      </div>

      <div class="col-span-2 mt-6">
        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded-lg font-medium">
          Submit Damage Report
        </button>
      </div>

    </form>
  </div>

</body>
</html>
